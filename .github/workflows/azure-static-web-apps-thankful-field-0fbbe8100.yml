name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build output
        run: |
          echo "Checking if 'out' directory exists..."
          ls -la
          if [ -d "out" ]; then
            echo "✅ 'out' directory found!"
            echo "Contents of 'out' directory:"
            ls -la out/
            echo "Checking for index.html..."
            if [ -f "out/index.html" ]; then
              echo "✅ index.html found in out/ directory!"
            else
              echo "❌ index.html NOT found in out/ directory!"
              exit 1
            fi
          else
            echo "❌ 'out' directory NOT found!"
            exit 1
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_0FBBE8100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          # For pre-built static sites (Next.js export):
          # - app_location: where the BUILT files are
          # - skip_app_build: true (don't rebuild)
          # - output_location: empty (files are already in app_location)
          app_location: "out" # Our pre-built static files
          api_location: "" # No API
          output_location: "" # Empty because files are already built
          skip_app_build: true # Don't rebuild, files are ready
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_0FBBE8100 }}
          action: "close"
